services:
  postgres:
    image: postgres:16
    container_name: cosmoslog-postgres-local
    ports:
      - "15432:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pgdata_local:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U cosmoslog -d cosmoslog_local" ]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  pgdata_local:


